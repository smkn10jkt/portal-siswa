<div class="span5  well-large">
<h1>History Nilai</h1>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Nomor Ujian</th>
                <th>Pertanyaan ke-</th>
                <th>Durasi</th>
                <th>Jawaban Anda</th>
                <th>Jawaban Yang Benar</th>
                <th>KKM</th>
                <th>Hasil Ujian</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in permissions">
                <td>{{x.NU}}</td>
                <td>{{x.PK}}</td>
                <td>{{x.D}}</td>
                <td>{{x.JA}}</td>
                <td>{{x.JYB}}</td>
                <td>{{x.KKM}}</td>
                <td>{{x.HU}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>


 <div class="span5 well-large">
     <button type="button" class="btn" data-toggle="collapse" data-target="#search">
<i class="icon-search"></i>Search
</button>
    <div id="search" class="collapse on">
    <h1>Search</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="NU">Nomor Ujian : &nbsp;</label>
            <input type="text" 
                   id="NU"
                   name="NU" 
                   placeholder="NomorUjian" 
                   ng-model="currentPermission.NU"
                   required>
            <span ng-show="formEdit.label.$error.required" class="help-inline">Harus diisi</span>
        </div>
       
    </form>
</div>
