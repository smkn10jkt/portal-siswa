<div class="span5 well-large">
    <h1>History Absensi</h1>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Hari</th>
                <th>Tanggal</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in permissions">
                <td>{{x.hari}}</td>
                <td>{{x.tgl}}</td>
                <td>{{x.ket}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="span5 well-large">
    <h1>Search History</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.hari.$invalid}">
            <label class="control-label" for="no">Hari : &nbsp;</label>
            <input type="text" id="hari" 
                   name="hari" 
                   placeholder="Hari" 
                   ng-model="currentHistory.no"
                   required>
            <span ng-show="formEdit.hari.$error.required" class="help-inline">Harus diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.tgl.$invalid}">
            <label class="control-label" for="tgl">Tanggal : &nbsp;</label>
            <input type="text" 
                   id="tgl" 
                   name="tgl" 
                   placeholder="Tanggal" 
                   ng-model="currentHistory.tgl"
                   required
                   ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.value.$error.required" class="help-inline">Harus diisi</span>
            <span ng-show="formEdit.value.$error.permissionValueAvailable" class="help-inline">sudah ada yang pakai</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="cari()" ng-disabled="isClean() || formEdit.$invalid">Search</button>
            <button type="button" class="btn" ng-click="baru()">Batal</button>
        </div>
    </form>
</div>
