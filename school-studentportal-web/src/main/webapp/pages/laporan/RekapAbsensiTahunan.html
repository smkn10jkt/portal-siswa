<div class="span5 well-large">
     <button type="button" class="btn" data-toggle="collapse" data-target="#search">
    <i class="icon-search"></i>Search 
    </button>
    <div id="search" class="collapse on">
    <h1>Search Laporan Tahunan</h1>
    
    
    <form class="form-horizontal" name="formEdit">
       <div class="control-group" ng-class="{error: formEdit.tgl.$invalid}">
            <label class="control-label" for="tgl">Tanggal : &nbsp;</label>

            <input id="tgl" type="date" value="auto"  
                   ng-model="currentLaporan.tgl"
                   required
                   ui-validate="{permissionValueAvailable: isPermissionValueAvailable}"/>
            <span ng-show="formEdit.tgl.$error.required" class="help-inline">Harus Diisi</span>
           
        </div>

         <div class="control-group" ng-class="{error: formEdit.hari.$invalid}">
            <label class="control-label" for="hari">Hari : &nbsp;</label>
            <input type="text" id="Jumlah Pembayaran" 
                   name="hari" 
                   placeholder="Hari" 
                   ng-model="currentLaporan.hari"
                   required>
            <span ng-show="formEdit.hari.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="cari()" ng-disabled="isClean() || formEdit.$invalid">Search</button>
            <button type="button" class="btn" ng-click="baru()">Batal</button>
        </div>
        </div>
</div>

<div class="span8 well-large">
    <h1>Rekap Absensi Tahunan </h1>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Masuk</th>
                <th>Pulang</th>
                <th>Ketidak Hadiran</th>
                <th>Keterangan</th>
            </tr>
        </thead>
<tbody>
            <tr ng-repeat="x in permissions">
                <td>{{x.Tanggal}}</td>
                <td>{{x.Masuk}}</td>
                <td>{{x.Pulang}}</td>
                <td>{{x.Ketidak Hadiran}}</td>
                <td>{{x.Keterangan}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
